version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:15-alpine
    container_name: meetmatt-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: meetmatt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: meetmatt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservices
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: meetmatt-payment
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/payments
      - REDIS_URL=redis://redis:6379
      - NOWPAYMENTS_API_KEY=${NOWPAYMENTS_API_KEY}
      - NOWPAYMENTS_IPN_SECRET=${NOWPAYMENTS_IPN_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/payment-service:/app
      - /app/node_modules
    command: npm run dev

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: meetmatt-user
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/users
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/user-service:/app
      - /app/node_modules
    command: npm run dev

  brain-service:
    build:
      context: ./services/brain-service
      dockerfile: Dockerfile
    container_name: meetmatt-brain
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/brain
      - REDIS_URL=redis://redis:6379
      - DEVIN_API_KEY=${DEVIN_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/brain-service:/app
      - /app/node_modules
    command: npm run dev

  # API Gateway
  nginx:
    image: nginx:alpine
    container_name: meetmatt-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - payment-service
      - user-service
      - brain-service

  # Web App (Next.js)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meetmatt-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:80
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/meetmatt
    depends_on:
      - postgres
      - nginx
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
